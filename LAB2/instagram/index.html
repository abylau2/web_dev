<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <img src="img/pic1.png" alt="Instagram Phone">
        </div>

        <!-- Правая часть с формой входа -->
        <div class="form-section">
           
            <div class="container">
                <!-- Логотип -->
                <div class="logo">
                    <img src="img/1.png" alt="Instagram" width="200">
                </div>

                <!-- Форма входа -->
                <div class="upper-int">
                    <form>
                        <div class="form-input">
                            <input type="text" placeholder="Телефон, имя пользователя или эл.адрес">
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <button type="submit" class="login-button">Войти</button>
                        <div class="divider">
                            <hr class="liniya"> <span>или</span> <hr class="liniya">
                         </div>
                        <div class="log-facebook">
                            <a href="#">Войти через Facebook</a>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Забыли пароль?</a>
                        </div>
                    </form>
                </div>
                

                <!-- Регистрация -->
              
            </div>
            <div class="form-section1">
                <div class="lower-int">
                    <p>У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                </div>
            </div>

            <!-- Установить приложение -->
            <div class="app-section">
                <p>Установите приложение.</p>
                <div class="app-buttons">
                    <img src="img/AppStoreLogo.png" alt="App Store">
                    <img src="img/GooglePlayLogo.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    
    
</body
